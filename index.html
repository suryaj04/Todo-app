<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <div id="hide" class="absolute border rounded-xl hidden border-red-600 p-2 right-4 top-4">
        <h1 class="text-xl font-bold tracking-tighter">Enter the title</h1>
    </div>
    <div class="mx-auto w-full p-3 sm:w-[400px] mt-20">
        <div class="flex justify-between  w-[90%]">
            <div class="">
                <h1 class="font-bold text-5xl ">Todo</h1>
                <p class="font-semibold text-4xl mx-2 text-[#FFD31A]">List</p>
            </div>
            <img id="init" src="plus-square.svg" alt="">
           </div>
          <div id="flex" class=" gap-3 hidden flex-col justify-center items-center my-4">
            <div class="flex flex-wrap sm:flex-nowrap gap-2">
                <input id="title" type="text" placeholder="Enter the Title" class="input focus:outline-none border-2 p-2 border-black w-full rounded-md"> 
                <input id="description" type="text" placeholder="Enter the description" class="input border-2 focus:outline-none p-2 w-full border-black rounded-md">
            </div>
            <div class="flex gap-3 flex-wrap sm:flex-nowrap mx-auto w-[90%] sm:w-[200px]">
                <button id="addBtn" class="bg-[#FFD217] border-2 border-black p-2 text-black rounded-md font-semibold w-full">Add task</button>
                <button id="cancelBtn" class="bg-[#FFD217] border-2 border-black p-2 rounded-md text-black font-semibold w-full">Cancel</button>
              </div>
          </div>
    </div>
   <div class="mx-auto sm:w-[350px] w-[90%]  my-2">
       
      <div id="details">
        
      </div>
   </div>
   
    <script src="app.js"></script>
</body>
</html>
